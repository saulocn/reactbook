<script type="text/javascript" src="node_modules/react/dist/react.js"></script>

<script type="text/javascript">
	
var meuComponente = React.createClass({
	render : function(){
		return React.DOM.span(null, "Sou um componente customizável!")
	}
});

var meuComponente2 = React.createClass({
	propTypes: {
		name:React.PropTypes.string.isRequire,
	},
	render : function(){
		return React.DOM.span(null, "Meu nome é "+this.props.name+"!")
	}
});

var ComponentFactory = React.createFactory(meuComponente);

// Minha App

	//React.createElement(meuComponente),

	React.createElement(meuComponente2, {
		name:"Saulo",
	}),
	document.getElementById("app")
	);

</script>
</body>
</html>
